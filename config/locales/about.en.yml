  aboutus:
    p1: "Founded in November of 2012 and based in Mumbai, Room n House is a trusted and most reliable local community marketplace for people to search, discover, list and make use of the ultimate locations in any area of their choice. It’s a common man’s destination place. Whether you need to rent out your private space to earn a quick penny, or you are in desperate needs of a place to match your requirements, be it a small get-together, a family or a business function, or just need an accommodation for your next visit; Room n House is the place to be."
    p2: "It’s a Bag-packers dream location, quotes our team. Growing rapidly, Room n House is a tightly-knit group of professionals seeking to bridge a gap between travelers and hosts. Room n House spans travelers to unique experiences, at any price point, across the nation. And with world-class customer service, Room n House is the easiest way for people to monetize their extra space and showcase it to the outside world, all for the cost of absolutely nothing."
    p3: "It’s a refined search engine for people who plan to list their properties and for guests who wish to look for an easier, unambiguous and secure alternative to expensive hotels."
